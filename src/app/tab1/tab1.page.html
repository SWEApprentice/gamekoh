<ion-header>
  <ion-toolbar>
    <ion-title>
      รายชื่อนักเรียน
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar placeholder="ชื่อนักเรียน" ></ion-searchbar>
<ion-content>
  <ion-label>อนุบาล {{ Level.class }}/{{ Level.room }}</ion-label>
    <ion-item *ngFor ="let item of Liststudent">
      <br>
     <ion-avatar item-left>
       <img src="{{item.image}}">
     </ion-avatar>
        <ion-label> {{item.name}} {{item.lastname}} </ion-label>
      </ion-item>
</ion-content>
